name: Check Shortcodes

on:
  push:
    branches:
      - "**"

jobs:
  check-shortcodes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Run check-shortcodes script
        run: yarn validate-shortcodes
